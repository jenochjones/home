<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: "Water Engineering Portal" }}</title>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6030531277728594" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Stylesheets -->
    {{ stylesheets }}
    
    <link rel="icon" type="image/png" href="{{ '/public/images/favicon.png' | relative_url }}">

    <!-- Main JavaScript -->
    <script type="module" src="{{ '/public/js/main.js' | relative_url }}"></script>
  </head>
  <body>
    <div id="main-div">
      <!-- Navigation Bar -->
      <div id="nav-bar">
        <div class="nav-item" data-page="index.html">
          <b class="nav-item-text">Home</b>
        </div>
        <div class="nav-item" data-page="mannings.html">
          <b class="nav-item-text">Manning's Calculator</b>
        </div>
        <div class="nav-item" data-page="normaldepth.html">
          <b class="nav-item-text">Normal/Critical Depth</b>
        </div>
        <div class="nav-item" data-page="linearinterpolation.html">
          <b class="nav-item-text">Linear Interpolation</b>
        </div>
        <div class="nav-item" data-page="epanet-schematic.html">
          <b class="nav-item-text">EPANET Schematic</b>
        </div>
        <div class="nav-item" data-page="epanet-interface.html">
          <b class="nav-item-text">EPANET Interface</b>
        </div>
        <div class="nav-item" data-page="whiteboard.html">
          <b class="nav-item-text">Whiteboard</b>
        </div>
      </div>

      <!-- Ad Bar -->
      <div id="add-bar"></div>

      <!-- Main Content Area -->
      <div id="openPopup"><i class="fas fa-chart-line"></i></div>
      <div id="mainscreen-div">
        {{ content }}
      </div>

      <!-- Popup -->
      <div id="overlay" class="overlay"></div>
      <div id="popup" class="popup">
          <div class="popup-header">
              <span class="close-btn" id="closePopup">&times;</span>
          </div>
          <div class="popup-content">
            <div id="plot"></div>
          </div>
      </div>
    </div>
  </body>
</html>
