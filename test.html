<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Arrow Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Horizontal Arrow -->
        <line x1="20" y1="20" x2="180" y2="20" x3="180" y3="180" stroke="black" stroke-width="4" />
        <polygon points="180,10 200,20 180,30" fill="black" />

        <!-- Vertical Arrow -->
        <line x1="20" y1="20" x2="20" y2="180" stroke="black" stroke-width="4" />
    </svg>
</body>
</html>
